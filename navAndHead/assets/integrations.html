    <script>
        const listenForSelectionClicks = () => {
            let selectableImages = document.getElementById('selectable_images').children;
            let mainImageDisplay = document.getElementById('primary_display_space');
            let displayedText = document.getElementById('displayed_selected_text');

            for (selection of selectableImages) {
                selection.addEventListener('click', (e) => {
                    mainImageDisplay.setAttribute('fill', e.target.getAttribute('fill'));
                    // let selectionNumber = e.target.getAttribute('fill').split(/(\d)/)[1];
                    let selectionNumber = e.target.getAttribute('fill').match(/[0-9]+/g);
                    console.log(selectionNumber);
                    displayedText.setAttribute('href', `#content_block_${selectionNumber}`);
                });
            }
        }
        listenForSelectionClicks();
    </script>
