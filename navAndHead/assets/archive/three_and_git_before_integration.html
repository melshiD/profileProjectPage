    <style>
        .svg-selection-area-container {
            opacity: 100%;
            overflow: visible;
            margin-left: 5em;
            margin-top: 6em;
            margin-right: 7em;
            max-width: 45%;
            min-width: 400px;
            height: auto;
            transform: perspective(1000px) rotateX(50deg);
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            animation: 1.8s rotateMore 5s ease-in-out forwards;
        }

        .svg-selection-area-container svg {
            position: absolute;
            top: 2em;
            left: 4em;
        }

        .svg-selection-area-container #a {
            transform: translateZ(80px);
            animation: 2s svg-appear 3.8s forwards;
            opacity: 0%;
        }

        .svg-selection-area-container #b {
            transform: translateZ(60px);
            animation: 2s svg-appear 3.8s forwards;
            opacity: 0%;
        }

        .svg-selection-area-container #c {
            transform: translateZ(0px);
            animation: 2s svg-appear 3.8s forwards;
            opacity: 0%;
        }
        @keyframes rotateMore {
            to{
                transform: perspective(1000px) rotateX(15deg);
            }
        }
        @keyframes svg-appear{
            to{
                opacity: 100%;
            }
        }

        .selections{
            /* position: absolute; */
            display: flex;
            width: 100%;
            height: 100%;
        }
        .selections .item{
            width: 20%;
            height: 20%;
            border: solid black 2px;
        }

    </style>
</head>
