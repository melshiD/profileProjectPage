<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Noise Filler</title>
    <style>

        p{
            display: inline;
            font-size: 320px;
            color: white;
            filter: url(#noise);
            animation: change-color 120s forwards;
        }
        @keyframes  change-color{
            to{
                color: black;
            }
        }
    </style>
</head>
<body>

    <svg viewBox="20 0 120 120" width="0">
        <defs>
        <filter id="noise" >
            <feTurbulence id="turbulence">
                <animate attributeName="baseFrequency" dur="500s" values="19 19; 1.8 1.8; 1.9 1.9;" repeatCount="indefinite">
                <!-- <animate attributeName="baseFrequency" dur="41s" values="0.9 0.9; 0.8 0.8; 0.9 0.9;" repeatCount="indefinite"> -->
                </animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
        </filter>
    </defs>
    <!-- <text fill="url(#noise)">NOISE!</text> -->
    </svg>
    <p>Please</p>
</body>
</html>
