<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Noise Filler</title>
    <style>
        section{
            position: absolute;
            top: 100px;
            left: 300px;
            width: 200px;
            height: 200px;
            background: repeating-linear-gradient(#111, #111 50%, #fff 50%, #fff);
            background-size: 5px 5px;
            filter: url(#noise);
        }
        text{
            font-size: 120px;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <section>
    </section>
    <svg viewBox="0 0 120 120">
        <defs>
        <filter id="noise">
            <feTurbulence id="turbulence">
                <animate attributeName="baseFrequency" dur="5s" values="19 19; 1.8 1.8; 1.9 1.9;" repeatCount="indefinite">
                <!-- <animate attributeName="baseFrequency" dur="41s" values="0.9 0.9; 0.8 0.8; 0.9 0.9;" repeatCount="indefinite"> -->
                </animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
        </filter>
    </defs>
    <text fill="url(#noise)">NOISE!</text>
    </svg>
</body>
</html>
